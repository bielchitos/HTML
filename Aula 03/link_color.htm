<!DOCTYPE html>
<html>
<head>
<style>
a:link {
        color: greenyellow;
        background-color: transparent;
        text-decoration: none;

}
 a:visited{
          color: pink;  
            background-color: transparent;
            text-decoration: underline;
 }

 a:active{
        color: red;
        background-color: transparent;
        text-decoration: underline;

 }      

</style>

</head>
<body>
 

    <h2> Link Colors</h2>
    <p> Você pode alterar as cores padrão dos links </p>
    <a href="https:www.sp.senac.br/" target="_blank"> html imagens</a>
</body>

</html>
