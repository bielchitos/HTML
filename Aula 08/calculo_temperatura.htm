            <title>
                Calculo Temperatura
            </title>
            <script type="text/JavaScript">
            // C= (F-32)/1.8
            // C=K-273.15
            // FÓRMULAS
//celsius_fahrenheit = (celsius * 9/5) + 32
//celsius_kelvin = celsius + 273.15

//fahrenheit_celsius = (fahrenheit - 32) * 5/9
//fahrenheit_kelvin = (fahrenheit - 32) * 5/9 + 273.15

//kelvin_celsius = kelvin - 273.15
//kelvin_fahrenheit = (kelvin - 273.15) * 9/5 + 32

            function Converter() {

                let f = document.getElementById("FormFarenheit").value;
                let c = document.getElementById("FormCelsius").value;
                let k = document.getElementById("FormKelvin").value;

            if (f != "") {
               
                c =(f-32)/1.8;
                document.getElementById("FormCelsius").value = c;
                k = (f-32)/1.8+273;
                document.getElementById("FormKelvin").value = k; 
             }
             
            else if (c != "") {
              f =(c*9/5)+ 32;
               document.getElementById("FormFarenheit").value = f;
               k = c*1+273;
               document.getElementById("FormKelvin").value = k; 
            }
            if(c==""&& f==""&& k=="")
            {
                alert("INFORME PELO MENOS UM CAMPO!");
                document.getElementById("FormKelvin").style.borderColor = "red";
                document.getElementById("FormFarenheit").style.borderColor = "red";
                document.getElementById("FormCelsius").style.borderColor = "red";
            }
            else if (k != "") {
               
               f =(k-273.15) * 9/5 +32;
               document.getElementById("FormFarenheit").value = f;
               c = k-273.15;
               document.getElementById("FormCelsius").value = c; 
            }
                
    }  
        function Limpar() { 

        document.getElementById("FormKelvin").value = " ";
        document.getElementById("FormFarenheit").value = " ";
        document.getElementById("FormCelsius").value = " ";
            }

            </script>
