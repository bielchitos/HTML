<!DOCTYPE html>
<html>
    <body>
        <h2> mapeamento de imagem </h2>

        <p> clique no computador, ou no telefone ou na xicará de café para carregarmos a página de referência </p>

        <img src="workplace.jpg"
        alt="Foto computador"
        width="400" 
        height="379"
        usemap="#mapimagem" >

        <map name="mapimagem" >
            <area shape="rect"
            coords="34,44,270,350" alt="computador"
            href="https://www.apple.com/mac/" >

            <area shape="rect"
            coords="290,172,333,250" alt="telefone"
            href="https://www.apple.com/ipad/" >

            <area shape="circle"
            coords="337,300,44" alt="café"
            href="https://pt.wikipedia.org/wiki/Caf%C3%A9" >

        </map>


    </body>



</html>
